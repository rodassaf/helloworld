<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
    <meta charset="utf-8">
    <title>Welcome to Webpack</title>
  </head>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      color: aliceblue;
    }

    #tap-to-place {
      position: fixed;
      bottom: 20px;
      left: 50%;
      right: 0px;
      border-radius: 105px;
      background: black;
      color: white;
      width: 300px;
      margin-left: -100px;
      text-align: center;
      padding: 50px;
      box-sizing: border-box;
      font-family: sans-serif;
      text-transform: uppercase;
      z-index: 90;
    }

    #container {
     
    }

    #title {
      position: relative;
      display:inline-flex;
      width: auto;
      top: 60px;
      margin-left: 30px;
      padding: 28px;
      border-radius: 100px;
      background-color: #007BFF;
      z-index: 91;
      font-size: 2.5rem;
    }

     #close {
      position: absolute;
      top: 40px;
      right: 40px;
      display: inline-block;
      width: 100px;
      height: 100px;
      vertical-align: middle;
      text-align: center;
      padding: 28px;
      border-radius: 100px;
      background-color: #007BFF;
      z-index: 91;
      font-size: 4.5rem;
    } 

    #close:hover {

      background-color: #add4ff;

    } 

    #whiteboard {
      position: relative;
      display: block;
      margin-top: 0px;
      width: 80vw;
      margin-left: auto;
      margin-right: auto;
      height: 65vh;
      text-align: center;
      padding: 28px;
      border-radius: 30px 30px 0px 0px;
      background-color: #ffffff;
      z-index: 91;
      font-size: 4.5rem;
    }

    #menu {
      position: relative;
      display: block;
      margin-top: 0px;
      width: 80vw;
      margin-left: auto;
      margin-right: auto;
      height: 5vh;
      text-align: center;
      padding: 28px;
      border-radius: 0px 0px 30px 30px;
      background-color: #007BFF;
      z-index: 91;
      font-size: 4.5rem;
    }

    #zoomout {
      position: relative;
      display: inline-flex;
      margin-top: 0px;
      width: 40px;
      height: 40px;
      align-items: center;
      border-style: solid;
      vertical-align: middle;
      text-align: center;
      padding: 19px;
      margin-left: 17px;
      border-radius: 100px 100px 100px 100px;
      border-color: #ffffff;
      border-width: 5px;
      background-color: #007BFF;
      z-index: 100;
      font-size: 4.5rem;
    }

    #zoomin {
      position: relative;
      display: inline-flex;
      margin-top: 0px;
      width: 40px;
      height: 40px;
      align-items: center;
      border-style: solid;
      vertical-align: middle;
      text-align: center;
      padding: 19px;
      border-radius: 100px 100px 100px 100px;
      border-color: #ffffff;
      border-width: 5px;
      background-color: #007BFF;
      z-index: 100;
      font-size: 4.5rem;
    }

    #buttonup {
      position: relative;
      display: block;
      margin-top: 70px;
      margin-bottom: -20px;
      text-align: center;
      z-index: 91;
      font-size: 4.5rem;
    }

    #buttondwn {
      position: absolute;
      align-items: center;
      margin-left: 20px;
      vertical-align: middle;
      text-align: center;
      display: inline-flex;
      top:0px;
      text-align: center;
      z-index: 91;
      font-size: 4.5rem;
    }

    
    #page {
      position: absolute;
      display: inline-block;
      margin-top: 14px;
      width: 50vw;
      align-items: center;

      vertical-align: middle;
      text-align: right;

      z-index: 100;
      font-size: 2.9rem;
    }

    #canvas_container {
          width: 100%;
          height: 100%;
          overflow: auto;
      }
 
      #canvas_container {
        background: rgb(200, 200, 200);
        text-align: center;
        border: solid 3px;
      }

  </style>

  <body>
    <div id="container" style="visibility: hidden ;">
      <div id="title">Paper Tray Instructions</div>
      <div id="close">x</div>

      <div id="buttonup"><img src="up.png" width="160" height="50"></div>
      <div id="whiteboard">
        <div id="canvas_container">
          <canvas id="pdf_renderer" style="position: relative; border:1px solid #000000;"></canvas>
        </div>
      </div>

      <div id="menu">
        <div id="buttondwn"><img src="dwn.png" width="160" height="50"></div> 
        <div style="display:inline-block ; position:relative; right: 35%;">  
          <div id="zoomin">+</div>
          <div id="zoomout">--</div>
          <div id="page">Page 1</div>
        </div>
      </div>

    </div>



    <div id="tap-to-place">Tap to Place</div>
    <canvas id="myCanvas" width="100%" height="100%" style="position: absolute; top:0px; left:0px"></canvas>
  </body>
</html>
